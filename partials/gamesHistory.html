
	<div ng-repeat="game in games">
	
		<div class="date" ng-if="game.is_group_title">
			{{ game.date_string }}
		</div>
	
		<div class="game clear" ng-if="!game.is_group_title">
			<div class="player player1">
				<div class="playerid">
					<span class="nickname">{{ game.player1_nickname }} <i class="winner fa fa-trophy" ng-if="!game.is_draw"></i></span>
					<span class="fullname">({{ game.player1_firstname }} {{ game.player1_lastname }})</span>
				</div>
				<div class="badges">
					<img class="badge" src="api/factions/{{ game.player1_faction_id }}/logo" />
				</div>
			</div>
			<div class="player player2">
				<div class="playerid">
					<span class="nickname">{{ game.player2_nickname }}</span>
					<span class="fullname">({{ game.player2_firstname }} {{ game.player2_lastname }})</span>
				</div>
				<div class="badges">
					<img class="badge" src="api/factions/{{ game.player2_faction_id }}/logo" />
				</div>
			</div>
			<div class="moreInfo">
				<i class="fa fa-clock-o" ng-if="game.is_time_runout"></i>
				<i class="fa fa-rss fa-rotate-45" ng-if="game.is_online"></i>
				<i class="fa fa-file-text-o" ng-hide="!game.notes"></i>
			</div>
		</div>
		
	</div>
