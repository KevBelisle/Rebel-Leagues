<header>
	<div class="name">
		<h1>{{ players.nickname }}</h1>
		<h2>{{ players.firstname }} {{ players.lastname }}</h2>
	</div>
	<span>Dernière partie jouée: {{ lastdate }}</span>
</header>
<section>
		<div ng-repeat="ratio in efficiencyRatios">
			<div class="logo">
				<img src="api/factions/{{ ratio.faction_id }}/logo">
			</div>
			<div class="faction_played_with">
			{{ ratio.efficiencyRatio }} % avec {{ ratio.games_played_with }} parties jouées.
			</div>
		</div>
</section>
